[pytest]
pythonpath = .
testpaths = src docker
python_files = test.py test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Fast tests with no I/O, mocking, or external dependencies
    integration: Tests requiring file system, network, or external APIs
    docker: Tests requiring Docker services to be running
    kroki: Tests requiring Kroki rendering service (subset of docker)
    rag: Tests requiring vector index (auto-built if missing)
    slow: Tests that take more than 5 seconds to run
    gpu: Tests requiring CUDA/GPU availability
addopts = --strict-markers -v --tb=short
filterwarnings = ignore::DeprecationWarning

