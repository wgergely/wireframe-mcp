# Development docker-compose for wireframe-mcp
# Usage: docker-compose -f src/docker/docker-compose.yml up

services:
  wireframe-mcp:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    image: wireframe-mcp:dev
    container_name: wireframe-mcp-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount local corpus data (create ./corpus directory for development)
      - ./corpus:/app/corpus:rw
      # Mount config directory
      - ./config:/app/config:ro
    env_file:
      # Load secrets from project .env
      - ../.env
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - CORPUS_PATH=/app/corpus
      - LOG_LEVEL=DEBUG
      # Vector embedding configuration
      - VECTOR_USE_GPU=true
      # Kroki service URL (internal Docker network)
      - KROKI_URL=http://kroki:8000
    depends_on:
      - kroki
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "from src import list_providers; list_providers()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Kroki diagram rendering service
  kroki:
    image: yuzutech/kroki
    container_name: kroki
    ports:
      - "8000:8000"
    environment:
      - KROKI_SAFE_MODE=unsafe
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

