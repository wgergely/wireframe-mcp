# Kroki rendering service with companion services
# This extends the base kroki service with additional diagram renderers
#
# Port Configuration (override via environment):
#   KROKI_PORT - External port for Kroki API (default: 18000)
#
# Internal ports (not exposed externally):
#   - mermaid: 8002
#   - bpmn: 8003
#   - excalidraw: 8004
#   - d2: 8012

services:
  kroki:
    image: yuzutech/kroki
    ports:
      - "${KROKI_PORT:-18000}:8000"
    environment:
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
      - KROKI_EXCALIDRAW_HOST=excalidraw
      - KROKI_D2_HOST=d2
    depends_on:
      - mermaid
      - bpmn
      - excalidraw
      - d2

  mermaid:
    image: yuzutech/kroki-mermaid
    expose:
      - "8002"

  bpmn:
    image: yuzutech/kroki-bpmn
    expose:
      - "8003"

  excalidraw:
    image: yuzutech/kroki-excalidraw
    expose:
      - "8004"

  d2:
    image: yuzutech/kroki-d2
    expose:
      - "8012"
